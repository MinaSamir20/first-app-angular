<article>
    <h2>{{task.title}}</h2>
    <time>{{task.dueDate}}</time>
    <p>{{task.summary}}</p>
    <p class="actions">
        <button (click)="completeTask()" [disabled]="task.completed"
        [ngStyle]="{'background-color': task.completed ? 'green' : 'Red'}">{{ task.completed ? 'Completed' : 'Complete' }}</button>
    </p>
</article>
