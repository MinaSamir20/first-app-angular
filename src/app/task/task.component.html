<section id="tasks">
    @if (addTaskV){
        <app-new-task (cancel)="closeTask()"></app-new-task>
    }
    <header>
        <h2>{{name}}'s Task</h2>
   
    <menu>
        <button (click)="addTask()">
            Add Task
        </button>
    </menu>
</header>
<ul>
    @for(task of selectedUser; track task.id){
        <li>
            <app-tasks [task]="task" (complete)="completeTask($event)"></app-tasks>
            <!-- $event => special variable (angular) acces for event data  -->
        </li>
    }
    
   
</ul>
</section>
